name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    name: Test (${{ matrix.rust }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: ["1.92.0", "stable"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libasound2-dev \
            libudev-dev \
            libwayland-dev \
            wayland-protocols \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libx11-dev \
            libxrandr-dev \
            libxi-dev \
            libxcursor-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Formatting
        if: matrix.rust == 'stable'
        run: cargo fmt --all --check

      - name: Clippy
        if: matrix.rust == 'stable'
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Core tests
        run: cargo test -p foil_rs

      - name: Bevy frontend builds
        run: cargo check -p foil_rs_bevy
